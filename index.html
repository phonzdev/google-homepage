<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <header class="nav-wrapper">
      <nav class="navbar">
        <div class="navbar__left">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="navbar__right">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="navbar__right-box">
              <a href="#"><i class="fas fa-th fa-lg"></i></a>
            </li>
            <li class="navbar__right-btn"><a href="#">Sign In</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="google">
        <div class="google__logo">
          <img src="./images/google-logo.png" alt="Google Logo" />
        </div>

        <form class="google__form" action="">
          <input type="text" />
          <img src="./images/search-solid.svg" alt="" class="google__search" />
          <a href="#">
            <img src="./images/google-mic.com.svg" alt="" class="google__mic" />
          </a>
        </form>
        <div class="google__links">
          <span><a href="#">Google Search</a></span>
          <span><a href="#">I'm Feeling Lucky</a></span>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrapper">
        <ul class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="footer-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
